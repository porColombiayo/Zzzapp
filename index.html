<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <h1>ZZZapp</h1>
    </div>
    <div class="column">
        <h2>Cuántos años tienes?</h2>
        <div class="años">


            <input type="text" id="añosUsuario">
            <button onclick="hoursOfSleep()" id="boton-años">Submit</button>
        </div>
        <div class="pregunta">
            <h2>¿A qué hora te quieres levantar??(Con decimales)</h2>
        </div>
        <div class="entrada">
            <input type="time" id="wakeTime">
            <button onclick="calculateSleep()">Submit
            </button>
        </div>
        <div class="salida"></div>
        <h3>Lo ideal es cumplir 4-5 ciclos de sueño que se demora 90 minutos cada uno</h3>
    </div>
</body>
