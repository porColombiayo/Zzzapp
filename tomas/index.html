<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>ZzzApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="/tomas/index.js"></script>
</head>

<body>




    <main>

        <div class="mainTitle">
            <h1>Calcula tu hora ideal para Dormir?</h1>
        </div>

        <div class="slidecontainer">

            <h2>Cual es tu Edad?</h2><span id="edad-span">35</span>

            <input onclick="slider()" type="range" min="5" max="65" value="35" class="slider" id="myRange">

        </div>


        <div class="middle-container">

            <h2>A que horas te levantas?</h2>

            <div>

                <input type="number" id="hora">
                <input type="number" id="minuto">
                <select id="tipoDeHora">
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>

            </div>

            <button id="calculate-Botton" onclick="calculateSleep()">Calculate</button>


        </div>





        <div class="respuesta-containerrrrr">

            <h2 class="">Tu mejor hora para dormir es</h2>

            <div class="respuesta-container">





                <div class="respuesta-container-small verde" id="respuesta1">7:00</div>
                <div class="respuesta-container-small verde" id="respuesta2">8:00</div>
                <div class="respuesta-container-small amarillo" id="respuesta3">7:00</div>
                <div class="respuesta-container-small rojo" id="respuesta4">7:00</div>
            </div>

        </div>



    </main>



    <footer>
        <span>porcolombiayo@gmail.com</span>

        </span>echo con ♥️ por el equipo PorColombia</span>
    </footer>

</body>

</html>
